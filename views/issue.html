<!DOCTYPE html>
<html>
<head>
	<title>Issue Tracker</title>
	<meta name="description" content="freeCodeCamp - Information Security and Quality Assurance Project: Issue Tracker">
	<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/public/bootstrap.min.css">
	<link rel="stylesheet" href="/public/style.css">
	<!-- Your web app is https, so your scripts need to be too -->
	<script src="/public/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="p-4 my-4 bg-light rounded-3">
			<div class="row">
				<div class="col">
					<header>
						<h1 id="projectTitle" class="text-center"></h1>
					</header>

					<div class="row text-center justify-content-center">
						<div class="col-6">
							<div id="submitNewIssue">
								<h3>Submit a new issue:</h3>
								<form id="newIssue" method="post" action="/api/">
									<input class="form-control mb-2" type="text" name="issue_title" placeholder="Title *" required>
									<textarea class="form-control mb-2" name="issue_text" placeholder="Text *" required></textarea>
									<div class="row mb-2">
										<div class="col pr-1">
											<input class="form-control" type="text" name="created_by" placeholder="Created by *" required>
										</div>
										<div class="col pl-1 pr-1">
											<input class="form-control" type="text" name="assigned_to" placeholder="Assigned to">
										</div>
										<div class="col pl-1">
											<input class="form-control" type="text" name="status_text" placeholder="Status text">
										</div>
									</div>
									<button class="btn btn-primary" type="submit">Submit Issue</button>
								</form>
							</div>
						</div>
					</div>

					<hr>

					<div id="issueDisplay" class="row justify-content-center"></div>

					<hr class="mt-0">

					<div class="footer text-center">by <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a> (ISQA4) & <a href="https://www.freecodecamp.org/adam777" target="_blank">Adam</a> | <a href="https://github.com/Adam777Z/freecodecamp-project-issue-tracker" target="_blank">GitHub</a></div>
				</div>
			</div>
		</div>
	</div>

	<script>
	$(function() {
		var currentProject = window.location.pathname.replace(/\//g, '');
		var url = '/api/issues/' + currentProject;
		$('#projectTitle').text('All issues for: ' + currentProject);
		$.ajax({
			type: 'GET',
			url: url,
			success: function(data) {
				var issues = [];
				data.forEach(function(ele) {
					// console.log(ele);
					var openstatus;
					(ele.open) ? openstatus = 'open': openstatus = 'closed';
					var single = [
						'<div class="col-8 mb-3">',
							'<div class="card issue ' + openstatus + '">',
								'<h5 class="card-header id">ID: ' + ele._id + '</h5>',
								'<div class="card-body">',
									'<h5 class="card-title">' + ele.issue_title + ' (' + openstatus + ')</h5>',
									'<p class="card-text">' + ele.issue_text + '</p>',
									'<p class="card-text">' + ele.status_text + '</p>',
								'</div>',
								'<div class="card-footer text-muted">',
									'<div class="row">',
										'<div class="col">',
											'<span class="fw-semibold">Created by:</span> ' + ele.created_by,
										'</div>',
										'<div class="col">',
											'<span class="fw-semibold">Assigned to:</span> ' + ele.assigned_to,
										'</div>',
									'</div>',
									'<div class="row mb-2">',
										'<div class="col">',
											'<span class="fw-semibold">Created on:</span> ' + ele.created_on,
										'</div>',
										'<div class="col">',
											'<span class="fw-semibold">Last updated:</span> ' + ele.updated_on,
										'</div>',
									'</div>',
									'<div class="row">',
										'<div class="col">',
											'<a href="#" class="btn btn-dark closeIssue" id="' + ele._id + '">Close Issue</a>',
										'</div>',
										'<div class="col d-flex justify-content-end">',
											'<a href="#" class="btn btn-danger deleteIssue" id="' + ele._id + '">Delete Issue</a>',
										'</div>',
									'</div>',
								'</div>',
							'</div>',
						'</div>'
					];
					issues.push(single.join(''));
				});
				$('#issueDisplay').html(issues.join(''));
			}
		});

		$('#newIssue').submit(function(e) {
			e.preventDefault();
			$(this).attr('action', "/api/issues/" + currentProject);
			$.ajax({
				type: 'POST',
				url: url,
				data: $(this).serialize(),
				success: function(data) {
					window.location.reload(true);
				}
			});
		});

		$('#issueDisplay').on('click', '.closeIssue', function(e) {
			e.preventDefault();
			var url = '/api/issues/' + currentProject;
			$.ajax({
				type: 'PUT',
				url: url,
				data: {
					_id: $(this).attr('id'),
					open: false
				},
				success: function(data) {
					alert(data.error !== undefined ? data.error : data.result);
					window.location.reload(true);
				}
			});
		});

		$('#issueDisplay').on('click', '.deleteIssue', function(e) {
			e.preventDefault();
			var url = '/api/issues/' + currentProject;
			$.ajax({
				type: 'DELETE',
				url: url,
				data: {
					_id: $(this).attr('id')
				},
				success: function(data) {
					alert(data.error !== undefined ? data.error : data.result);
					window.location.reload(true);
				}
			});
		});
	});
	</script>
</body>
</html>
